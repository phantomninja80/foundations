<!DOCTYPE html>
<html>
    <head>
        <title>Unordered and Ordered List</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <ul>
            <li>banana</li>
            <li>mango</li>
            <li><strong>mongo</strong></li>
        </ul>
        <ol>
            <li><em>papaya</em></li>
            <li>Kamatis</li>
            <li>kalabasa</li>
        </ol>
    </body>
</html>
